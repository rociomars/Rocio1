        </nav> <!--termina el nav-->

    <main class="fade-in">
        <!--sección contacto-->
        <div class="contacto-container" id="contact">
            <!-- Mapa DE UBICACIÓN GOOGLE Y Redes Sociales -->
            <section class="contacto-section">
                <div class="mapa">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3278.796610848195!2d-58.39365562525575!3d-34.735520764469186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccd5ebe0f6829%3A0x77634d225a40f10a!2sUniversidad%20Nacional%20de%20Lan%C3%BAs!5e0!3m2!1ses!2sar!4v1744088060032!5m2!1ses!2sar"
                        width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="redes">
                    <h4>Visitá rStudio</h4>
                    <p>Coordinemos y hagamos realidad tu plan creativo</p>
                </div>
            </section>

            <!-- Formulario de contacto POR MAIL >>>>>>>>>>>>>>-->
            <section class="formulario-section">
                <h2> Trabajemos juntos en tu próximo proyecto!</h2>
                <form
                    action="mailto:rociosilvacorreo2@gmail.com.ar?subject=Email enviado desde formulario rStudio.design"
                    method="POST" target="_blank" enctype="text/plain">
                    <!-- enctype: tipo de contenido-->

                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Sam Torres" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="sam.torres@ejemplo.com" maxlength="30"
                        required>

                    <!--pequeño script-->

                    <script> //script para que el textarea se mueva con el texto ingresado
                        const textarea = document.getElementById('mensaje');

                        textarea.addEventListener('input', () => {
                            textarea.style.height = 'auto'; // Reinicia el alto
                            textarea.style.height = textarea.scrollHeight + 'px'; // Ajusta al contenido
                        });
                    </script>
                    <!--pequeño script-->

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" maxlength="600" placeholder="Ideas a concretar" rows="5"
                        required></textarea>

                    <button type="submit">Enviar mensaje</button>
                </form>
            </section>
        </div>
